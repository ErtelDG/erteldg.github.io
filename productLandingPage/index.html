<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>Product Landing Page</title>
</head>

<body>

  <header class="header" id="header">
    <img class="header" id="header-img" src="https://cdn.pixabay.com/photo/2016/03/30/22/04/orchid-1291675_960_720.jpg">
    <div class="textheader">
      <div class="shoptext">Orchid Shop</div>
      <nav id="nav-bar" class="nav-bar hide-mobile">
        <a class="nav-link" href="#productFeature1">Orchid 2 Panicles</a>
        <a class="nav-link" href="#productFeature2">Orchid 1 Panicles</a>
        <a class="nav-link" href="#productFeature3">Care Instructions</a>
      </nav>
    </div>
  </header>

  <div class="sidestructure">
    <div id="sidebarleft" class="sidebar"></div>

    <div class="productpage">
      <div id="productFeature1" class="productbox">
        <div>
          <h2>Orchid</h2>
        </div>
        <div>
          <div>
            <h3>Orchid 2 Panicles</h3>
          </div>
          <div>
            <p>2 panicles of flowers,
              Pot size: 9 cm,
              Size: about 30 - 45 cm
            </p>
            <div>
              <img class="pictureproduct"
                src="https://cdn.pixabay.com/photo/2015/01/10/14/32/orchids-595242_960_720.jpg">
            </div>
          </div>
        </div>
      </div>
      <div class="product">
        <div id="productFeature2" class="productbox">
          <div>
            <h2>Orchid</h2>
          </div>
          <div>
            <div>
              <h3>Orchid 1 Panicles</h3>
            </div>
            <div>
              <p>1 panicles of flowers,
                Pot size: 12 cm,
                Size: about 15 - 25 cm
              </p>
              <div>
                <img class="pictureproduct"
                  src="https://cdn.pixabay.com/photo/2017/07/24/03/58/orchid-2533491_960_720.png">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="product">
        <div id="productFeature3" class="productbox ">
          <div>
            <h2>Care Instructions</h2>
            <div>
              <iframe class="pictureproduct video" id="video" width="560" height="315"
                src="https://www.youtube-nocookie.com/embed/DjEBiYwAjDk" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>


      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div class="productbox formular">
          <h3>Contact</h3>
          <div>
            <p>E-Mail:</p>
            <input id="email" type="email" class="message" name="email" placeholder="Enter your email address.">
          </div>
          <div>
            <p>Message:</p>
            <textarea id="textarea" type="" name="textarea" class="message"
              placeholder="Enter your message."></textarea>
          </div>

          <input type="submit" id="submit" value="Get Started">
          </button>

        </div>
      </form>
    </div>
    <div id="sidebarright" class="sidebar"></div>
  </div>


</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
