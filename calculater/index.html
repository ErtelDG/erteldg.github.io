<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">   
  </head>

  <body>
    <main>
    <h1>Calculater</h1>
<div id="resultDisplay">


</div>
    <table>
      <tr>
        <td onclick="deletLastValue()">C</td>
        <td onclick="resultDisplay('/')">/</td>
        <td onclick="resultDisplay('*')">X</td>
        <td onclick="resultDisplay('-')">-</td>
      </tr>
      <tr>
        <td onclick="resultDisplay(7)">7</td>
        <td onclick="resultDisplay(8)">8</td>
        <td onclick="resultDisplay(9)">9</td>
        <td onclick="resultDisplay('+')" rowspan="2">+</td>
      </tr>
      <tr>
        <td onclick="resultDisplay(4)">4</td>
        <td onclick="resultDisplay(5)">5</td>
        <td onclick="resultDisplay(6)">6</td>
        
      </tr>
      <tr>
        <td onclick="resultDisplay(1)">1</td>
        <td onclick="resultDisplay(2)">2</td>
        <td onclick="resultDisplay(3)">3</td>
        <td onclick="resultCalculate()" id="result" rowspan="2">=</td>
      </tr>
      <tr>
        <td onclick="resultDisplay(0)" colspan="2" >0</td>
        <td onclick="resultDisplay('.')">,</td>
        
      </tr>
    </table>
  </main>
  <script src="calculater.js"></script>
  </body>
</html>
