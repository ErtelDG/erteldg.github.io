<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Roman Numeral Converter</title>
</head>

<body>

  <main>
    <h1>Roman Numeral Converter</h1>

    <table>
      <tr>
        <th>Roman numerals</th>
        <th>Arabic numerals</th>
      </tr>
      <tr>
        <td>M</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>CM</td>
        <td>900</td>
      </tr>
      <tr>
        <td>D</td>
        <td>500</td>
      </tr>
      <tr>
        <td>CD</td>
        <td>400</td>
      </tr>
      <tr>
        <td>C</td>
        <td>100</td>
      </tr>
      <tr>
        <td>XC</td>
        <td>90</td>
      </tr>
      <tr>
        <td>L</td>
        <td>50</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>40</td>
      </tr>
      <tr>
        <td>X</td>
        <td>10</td>
      </tr>
      <tr>
        <td>IX</td>
        <td>9</td>
      </tr>
      <tr>
        <td>V</td>
        <td>5</td>
      </tr>
      <tr>
        <td>IV</td>
        <td>4</td>
      </tr>
      <tr>
        <td>I</td>
        <td>1</td>
      </tr>
    </table>

    <p>All roman numerals answers should be provided in upper-case.</p>

    <form action="input" id="input">
      Arabic number: <input class="textarea" type="number" id="inputNumber" value="356" size="8">
      <button type="button" id="dataSend">Convert</button>
      <output class="output" id="resultToRoman">Roman number</output>
    </form>
    <script src="converter.js"></script>



  </main>

</body>

</html>
